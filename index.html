<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <span class="moves">3 Moves</span>
            <div id="reveal-mode">
                <i class="far fa-image"></i>
            </div>
            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
            <form class="mix-form">
                <select id="dropdown">
                    <option id="1">Mix1</option>
                    <option id="2">Mix2</option>
                    <option id="3">Mix3</option>
                    <option id="4">Mix4</option>
                </select>
            </form>
        </section>
        <ul class="deck">
            <div class="row-container">
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
            </div>
            <div class="row-container">
                <!--example of populated li -->
                <li class="card open show match">
                    <i class="fas fa-cube"></i>
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
            </div>
            <div class="row-container">
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
            </div>
            <div class="row-container">
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
                <li class="card">
                </li>
            </div>
        </ul>
        <div id="timer" class="timer">
        </div>
    </div>
    <!-- Modal content -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close">
                <i class="fas fa-times-circle"></i>
            </span>
            <div class="font-effect-neon congrats">
                <p class="congrats">*CONGRATULATIONS*</p>
                <p>YOU DID IT!</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

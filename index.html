<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">



    <!--<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">-->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&effect=neon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=neon" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">3 Moves</span> 

            <div class="restart">
        		<i class="fas fa-redo-alt"></i>
            </div>
            <form>
  <select id="dropdown">
    <option id="1">Mix1</option>
    <option id="2">Mix2</option>
    <option id="3">Mix3</option>
    <option id="4">Mix4</option>
  </select>
</form>
        </section>

        <ul class="deck reveal">

        <div class="row-container">

            <li class="card">
                <i class="fas fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fas fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
        </div>
        <div class="row-container">

            <li class="card">
                <i class="fas fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-bicycle"></i>
            </li>
        </div>
        <div class="row-container">

            <li class="card">
                <i class="fas fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-bomb"></i>
            </li>
        </div>
        <div class="row-container">

            <li class="card open show">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fas fa-cube"></i>
            </li>
        </div>
        </ul>
        <div id="timer" class="timer">
            </div>
    </div>

  <!-- Modal content -->


<div id="winModal" class="modal">

  <div class="modal-content">
     <span class="close"><i class="fas fa-times-circle"></i>
     </span>


     <div class="font-effect-neon congrats"><p class="congrats">*CONGRATULATIONS*</p> 
      <p>YOU DID IT!</p>
     </div>
   </div>

</div>
            

    <script src="js/app.js"></script>
</body>
</html>
